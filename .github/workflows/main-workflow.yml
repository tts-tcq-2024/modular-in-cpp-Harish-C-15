name: Build and Run

on: [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: build
      run: g++ -Wall -Wextra -o testchecker *.cpp
      run: g++ -Wall -Wextra -o testchecker *.hpp
      
    - name: run
      run: ./testchecker
